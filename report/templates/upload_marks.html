{% extends "base.html" %} {% block content %}
<link rel="icon" type="image/png" href="images/icons/favicon.ico" />

<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">

<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">

<link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">


<link rel="stylesheet" href="{{ url_for('static',filename='table.css') }}" />



<div class="limiter">
    <h1>class {{grade}} {{subject}} {{test}} form</h1>
    <div class="container-table100">
        <div class="wrap-table100">
            <div class="table100 ver1 m-b-110">
                <div class="table100-head">
                    <table>
                        <thead>
                            <tr class="row100 head">
                                <th class="cell100 column1">Student ID</th>
                                <th class="cell100 column2">Roll Number</th>
                                <th class="cell100 column3">Name</th>
                                <th class="cell100 column4">Marks</th>
                                <!-- <th class="cell100 column5">Spots</th> -->
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="table100-body js-pscroll">
                    <form action="#" method="POST" > 
                    <table>
                        <tbody>
                            {% for student in student_list %}
                            <tr class="row100 body">
                                <td class="cell100 column1">{{student["id"]}}</td>
                                <td class="cell100 column2">000</td>
                                <td class="cell100 column2">{{student["name"]}} </td>
                                <td class="cell100 column3"> 
                                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                                        <!-- need to fingur id -->
                                        <input type="number"  name="{{student['id']}}" style="border:3px; border-style:solid; border-color:#0e0035; padding: 1em;">
                                    </td>
                                </tr>
                                {% endfor %}
                                
                            </tbody>
                        </table>
                        <button type="submit" class="btn">Upload marks</button>
                    </form> 
                    </div>
            </div>
            
        </div>
    </div>
</div>




{% endblock %}
