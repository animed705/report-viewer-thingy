

{% extends "base.html" %} {% block content %}

<h1>YOUR CLASSES</h1>
<link rel="stylesheet" href="{{ url_for('static',filename='class_navigation.css') }}" />
<link rel="stylesheet" href="../static/class_navigation.css" />

<div class="cards">
  {% for class in classes%}
  <div class="container card">
             {% for key, value in class.items() %}
              <div class="items">
               <div class="items-head">
                 <p>{{key}} - {{value}}</p>
                 <hr>
               </div>
               
               <div class="items-body">
                 <!-- test loop -->
                 {% for test in test_list %}
                 <a href="{{url_for('upload_marks_page',  standard=key, subject=value, test_name=test)}}">  
                 <div class="items-body-content">
                   <span>{{test}}</span>
                   <i class="fa fa-angle-right"></i>
                 </div>
                 </a>
 
                 {% endfor %}
                 {% endfor %}
               </div>
             </div>
           </div>
           {% endfor %}
   
          </div>
 
{% endblock %}
