
{% extends "base.html" %}

{% block content %} 
    <div class="myCardResult row justify-content-evenly">
    <div class="poster col-4" style="width: 420px;">
        <img src= {{poster}}  class="card-img-top" alt="...">
    
    </div>

    <div class="content col-6">
        <h5 class="card-title">{{name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted card-link ">{{genre}}</h6>
        <h6 class="card-subtitle mb-2 text-muted">{{rating}}</h6>
        <p class="card-text">{{plot}}</p>
        
        <hr class="solid">
        <div class="form-check form-switch">
            <form method="post" action="#">
                <label class="form-check-label" for="addToDb">add to your collection</label>
                <input type="submit" value="Add"  class="btn btn-primary" name="addIt">
                
            </form>
        </div>
    </div>
    </div>




   <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
   {% endblock %}
