{% extends "base.html" %} {% block content %}

<h1>YOUR CLASSES</h1>
<link rel="stylesheet" href="{{ url_for('static',filename='admin_nav.css') }}" />
<nav>

  <label for="touch"><span>ALL CLASSES</span></label>               
  <input type="checkbox" id="touch"> 

  <ul class="slide">

    {% endfor %}
  </ul>

</nav> 


{% endblock %}
