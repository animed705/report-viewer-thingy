
 
 {% extends "base.html" %}
 {% block content %}
 <h3  style="padding-left: 15px;"> {{current_user.username}}'s collection </h3>
  {% if collection %}
  <main class="grid" style="padding: 15px;">
      {% for post in collection %}
      <article>
        <img src={{post.poster}} alt="poster">
        <div class="text">
          <h3>{{post.name}}</h3>
          <h6 class="card-subtitle mb-2 text-muted card-link ">{{post.genre}}</h6>
           <h6 class="card-subtitle mb-2 text-muted">{{post.rating}}</h6>
          <p>{{post.plot[0:100]+"...."}}</p>        
          <form method="post" action="{{url_for('delete',post_id=post.id)}}">
              <label class="form-check-label" for="addToDb" style="color: red;">Watched already?</label>
            
              <!-- <input type="hidden" value = {{post.id}} name="post_id"> -->
              <input type="submit" value="Drop"  class="btn btn-danger" name="dropIt">
          </form>
        </div>
      </article>
      {% endfor %}
      {% else %}
      <h3  style="padding-top: 180px; text-align:center"> There's nothing to Show here.</h3>
      {% endif %}

    
  </main>

  {% endblock %}
