
 
 {% extends "base.html" %}
 {% block content %}

<div class="content-container student-container glass-container">
<h3 class ="user-collection-text"> {{current_user.username}}'s Report Page </h3>
  {% if file %}
  <main class="grid">

      <article>
        <div class="text">
          <h3>some detail here</h3>
          <h6 class="card-subtitle mb-2 text-muted card-link ">{{current_user.username}}</h6>
           <h6 class="card-subtitle mb-2 text-muted">some detail here</h6>
          <p>download the result</p>        
          <form action="{{url_for('download',getId = current_user.id, attach = True)}}" method ="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

            <input type="submit" value="Download"></input>
          </form>
        </div>
      </article>
      
      {% else %}
      <h3 class="no-content-info-text"> There's nothing to Show here.</h3>
      {% endif %}
      
    </main>
    
  </div>
  {% endblock %}
